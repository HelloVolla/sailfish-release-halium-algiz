name: Github CI build

# GITHUB_REF_NAME in the form of release-$VERSION-$RELEASE-$EXTRA_NAME

on:
  push:
    tags:
      - release-**-**-**
  workflow_dispatch:

env:
  RELEASESDK: 4.5.0.16

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: coderus/sailfishos-platform-sdk:4.5.0.16
      env:
        VERSION: devel
        RELEASE: 4.5.0.24
        EXTRA_NAME: a1
        PLATFORM_SDK_ROOT: /srv/mer
        ANDROID_ROOT: /parentroot/srv/hadk
        VENDOR: volla
        DEVICE: halium-vidofnir
        PORT_ARCH: aarch64
      volumes:
        - /home/runner/work/sailfish-release-halium-vidofnir/sailfish-release-halium-vidofnir:/share
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: Prepare
      run: |
        mkdir output

    - name: Build mic
      run: |
        #export VERSION=$(echo $GITHUB_REF_NAME | cut -d "-" -f 2)
        #export RELEASE=$(echo $GITHUB_REF_NAME | cut -d "-" -f 3)
        #export EXTRA_NAME=-$(echo $GITHUB_REF_NAME | cut -d "-" -f 4-)
        echo $PWD
        whoami
        mount
        df
        mkdir -p build ;
        cd build ;
        cp -r /share/. . ;

        #Install required packages
        sudo zypper -n in kmod lvm2 atruncate pigz android-tools  curl clang git zlib-devel glibc-devel glibc-static libstdc++-devel p7zip ;

        #Create the image
        ./scripts/create-image.sh --release $RELEASE --version $VERSION ;

    - name: Update release
      run: |
        gh release upload ${{ github.ref_name }} output/mic/sfe-*/*.zip --clobber 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

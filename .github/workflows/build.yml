name: Github CI build

# GITHUB_REF_NAME in the form of release-$VERSION-$RELEASE-$EXTRA_NAME

on:
  push:
    tags:
      - release-**-**-**
  workflow_dispatch:

env:
  RELEASESDK: 4.5.0.16

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: coderus/sailfishos-platform-sdk:4.5.0.16
      env:
        VERSION: devel
        RELEASE: 4.5.0.24
        EXTRA_NAME: a1
        PLATFORM_SDK_ROOT: /srv/mer
        ANDROID_ROOT: /parentroot/srv/hadk
        VENDOR: volla
        DEVICE: halium-vidofnir
        PORT_ARCH: aarch64
      volumes:
        - /home/runner/work/sailfish-release-halium-vidofnir/sailfish-release-halium-vidofnir:/share
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
        
    - name: Build mic
      run: /share/scripts/create-image.sh --release $RELEASE --version $VERSION ;

    - name: Update release
      run: |
        gh release upload ${{ github.ref_name }} output/mic/sfe-*/*.zip --clobber 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
